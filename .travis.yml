language: php

matrix:
  include:
    - php: 7.0
      env: dependencies=lowest
    - php: 7.0
      env: dependencies=highest
    - php: 7.1
      env: dependencies=lowest
    - php: 7.1
      env: dependencies=highest
    - php: 7.2
      env: dependencies=lowest
    - php: 7.2
      env: dependencies=highest
    - php: 7.3
      env: dependencies=lowest
    - php: 7.3
      env: dependencies=highest

before_script:
  - echo 'Europe/Zurich' | sudo tee /etc/timezone
  - echo 'date.timezone = "Europe/Zurich"' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - composer self-update -q
  - if [ -z "$dependencies" ]; then composer install; fi;
  - if [ "$dependencies" = "lowest" ]; then composer update --prefer-lowest -n; fi;
  - if [ "$dependencies" = "highest" ]; then composer update -n; fi;

script:
  - vendor/bin/phpunit --coverage-text --verbose
  - vendor/bin/phpstan analyse -l 7 -c phpstan.neon src
  - vendor/bin/phploc src --verbose
  - vendor/bin/php-cs-fixer fix --dry-run --stop-on-violation
